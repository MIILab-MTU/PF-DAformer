# wandb parameters
project: qct_seg
wandb_parameters:
  # id: wglsrsds
  mode: "online" 
  entity: rochakdh-michigan-technological-university
  group: test
  name: trans_just_tulane_qct_focal_dice_50_50_v100_12M
  resume: False
  tags: ["rochakdh-michigan-technological-university", "dice", "b0_model", "adamw"]

# model parameters
model_name: trans3dUNET

model_parameters:
  in_channels: 1
  sr_ratios: [4, 2, 1, 1]
  embed_dims: [64, 128, 256, 384]            # â†‘ Balanced increase
  patch_kernel_size: [5, 3, 3, 3]
  patch_stride: [4, 2, 2, 2]
  patch_padding: [2, 1, 1, 1]
  mlp_ratios: [4, 4, 4, 4]
  num_heads: [2, 4, 8, 12]                   # Matches embed_dims scaling
  depths: [3, 3, 3, 2]                       # Same depth for consistency
  num_classes: 1
  decoder_dropout: 0.15                      # Slightly stronger regularization
  decoder_head_embedding_dim: 384            # Matches final encoder stage



# loss function
loss_fn:
  loss_type: "dice"
  loss_args: None

# optimizer
optimizer:
  optimizer_type: "adamw"
  optimizer_args:
    lr: 0.0001
    weight_decay: 0.01

# schedulers
warmup_scheduler:
  enabled: True # should be always true
  warmup_epochs: 38

train_scheduler:
  scheduler_type: 'cosine_annealing_wr'
  scheduler_args:
    t_0_epochs: 400
    t_mult: 1
    min_lr: 0.000006

# (Not fully implemented yet) eponential moving average
ema:
  enabled: False
  ema_decay: 0.999
  val_ema_every: 1

sliding_window_inference:
  sw_batch_size: 4
  roi: [192, 192, 192]

# gradient clipping (not implemented yet)
clip_gradients:
  enabled: False
  clip_gradients_value: 0.1

# training hyperparameters
training_parameters:
  seed: 42
  num_epochs: 300
  cutoff_epoch: 150
  load_optimizer: False
  print_every: 200
  calculate_metrics: True
  grad_accumulate_steps: 1 # default: 1
  checkpoint_save_dir: "model_checkpoints/best_dice_checkpoint"  # directory to save .pth files
  calculate_metrics: True
  print_every: 200
  grad_accumulate_steps: 1
  load_checkpoint:
      load_full_checkpoint: False       # True to resume full model + optimizer
      load_model_only: False            # True for finetuning from pretrained weights
      load_checkpoint_path: /mnt/mridata/rochakd/QCT_Just_Tulane/SegFormer3D/experiments/exp0/template_experiment/model_checkpoints/best_dice_checkpoint       # path to .pth checkpoint file (e.g. "checkpoints/checkpoint.pth")
dataset_parameters:
  dataset_type: "qct_seg"
  train_dataset_args:
    root: "../../../data/all_qct"
    train: True
    fold_id: null


  val_dataset_args:
    root: "../../../data/all_qct"
    train: False
    # in case you have k-fold train and validation csv
    fold_id: null

  train_dataloader_args:
    batch_size: 1
    shuffle: True
    num_workers: 0
    drop_last: True

  val_dataloader_args:
    batch_size: 1
    shuffle: False
    num_workers: 0
    drop_last: False


evaluate_parameters:
  checkpoint_path: "/workspace/QCT_Segmentation/pfdaformer/experiments/exp0/template_experiment/model_checkpoints_trans_just_tulane_qct_focal_dice_60_40_v100_12M/best_dice_checkpoint/best_dice_model_post_cutoff/checkpoint.pth"
  csv_path: /workspace/QCT_Segmentation/pfdaformer/data/tulane_qct/validation.csv

  # Inference options
  save_predictions: True  # Set True to save predicted masks
  prediction_output_dir: "./predictions"  # Used if save_predictions=True

  # Loss function setup (must match training config)
  loss_fn:
    loss_type: dice    # Options: crossentropy, dice, binarycrossentropy, dicece
    loss_args: {}

  sliding_window_inference:
    sw_batch_size: 1
    roi: [192, 192, 192]